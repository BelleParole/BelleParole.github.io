<!DOCTYPE html>
<html>
<head>
<title>GALLERIA - BELLE PAROLE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>

<body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
      <div class="w3-row w3-padding w3-black">
        <div class="w3-col s2">
          <a href="index.html" class="w3-button w3-block w3-black">HOME</a>
        </div>
        <div class="w3-col s2">
          <a href="index.html#about" class="w3-button w3-block w3-black">CHI SIAMO</a>
        </div>
        <div class="w3-col s2">
          <a href="index.html#menu" class="w3-button w3-block w3-black">MENU</a>
        </div>
        <div class="w3-col s2">
          <a href="index.html#where" class="w3-button w3-block w3-black">DOVE</a>
        </div>
        <div class="w3-col s2">
          <a href="gallery.html" class="w3-button w3-block w3-black">GALLERIA</a>
        </div>
      </div>
    </div>

    <!-- Gallery Section -->
    <div class="w3-sand w3-grayscale w3-large w3-padding-64" id="gallery">
      <div class="w3-container">
        <div class="w3-content" style="max-width:1200px">
          <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">GALLERIA</span></h5>
          <div class="w3-row-padding" id="gallery-container">
            <!-- Images will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // Number of photos
      const numPhotos = 52;

      // Get the gallery container
      const galleryContainer = document.getElementById('gallery-container');

      // Loop through and create image elements
      for (let i = 1; i <= numPhotos; i++) {
        const div = document.createElement('div');
        div.className = 'w3-col s4 w3-margin-bottom';
        div.innerHTML = `<img src="gallery/photo${i}.jpg" style="width:100%" alt="Gallery Image ${i}">`;
        galleryContainer.appendChild(div);
      }
    </script>

</body>
</html>
